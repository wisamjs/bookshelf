<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="styles/index.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
</head>
<body>

	<div ng-controller="MainController">

		<h1>Inventory</h1>
		<h2>See books</h2>
		<input type="search" ng-model="input" placeholder="filter books..." />
		<ul class="bookshelf">

			<li ng-repeat="book in books | filter:input" class="book">
					<img ng-src={{book.poster}} alt="">
					<div class="back-cover"></div>
					<div class="book-pages"></div>
					<i class="fa fa-minus-circle" ng-click="remove(book)"></i>

			</li>

		</ul>
		<button ng-click="clear()">clear</button>


		<div ng-controller="FormController">
			<!-- add book -->
			<h2>Add book</h2>
			<form name="newBookForm" ng-submit="search(book)">
				<input type="text" ng-model="book.name" placeholder="name"/>
			</form>

			<div ng-if="results">
			<!-- disply search results -->
				<h2>Results</h2>
				<ul class="bookshelf">
					<li ng-repeat="book in results" class="book">
						<img ng-src={{book.poster}} alt="http://www.newscientist.com/blogs/culturelab/catching_fire.jpg">
						<div class="back-cover"></div>
						<div class="book-pages"></div>
						<i class="fa fa-plus-circle" ng-click="submit(book)"></i>
					</li>
				</ul>
			</div>
		</div>

	</div>


	<!--Vendors-->
 	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>

 	<!--Modules-->
 	<script src="app.js"></script>

	<!-- Controllers -->
	<script src="controllers/MainCtrl.js"></script>
	<script src="controllers/FormCtrl.js"></script>

	<!-- Services -->
	<script src="services/book.js"></script>
	<script src="services/library.js"></script>

</body>
</html>
